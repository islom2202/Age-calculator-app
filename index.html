<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./dist/main.css">
</head>
<body class="off-white">
  <h1 style={scale: 0}>Age Calculator</h1>
  <main class="white">
    <!--Input Field-->
    <form class="inputs" autocomplete="off" novalidate>
      <div class="inputsBox">
        <label for="dayInput" class="dayLabel">DAY</label>
        <input type="number" placeholder="DD" id="dayInput" min="1"  required>
        <small class="inputsBox__error"></small>
      </div>
      <div class="inputsBox">
        <label for="monthInput" class="monthLabel">MONTH</label>
        <input type="number" placeholder="MM" id="monthInput" min="1" max="12" required>
        <small class="inputsBox__error"></small>
      </div>
      <div class="inputsBox">
        <label for="yearInput" class="yearLabel">YEAR</label>
        <input type="number" placeholder="YYYY" id="yearInput" min="1" required>
        <small class="inputsBox__error"></small>
      </div>
      <button type="submit" class="sumbit">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
    </form>
    <!--Output Field-->
    <h2 class="outputs">
      <em id="years">- -</em> 
      years <br>
      <em id="months">- -</em> 
      months <br>
      <em id="days">- -</em> 
      days
    </h2>
  </main>
  <script src="main.js"></script>
</body>
</html>
